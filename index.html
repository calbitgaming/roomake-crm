<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roomake CRM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="two-cols">
    <div><h1>Заявка</h1></div>
    <div class="logo">
      <img src="logo_placeholder.png" alt="ROOMAKE" height="60">
      <div>Дата: <span id="today-date"></span></div>
    </div>
  </div>

  <div class="form-group">
    <label>Имя лида:</label>
    <input type="text" name="client_name">
    <label>Контакты:</label>
    <input type="text" name="contact">
  </div>

  <div class="form-group">
    <label>Менеджер:</label>
    <select name="manager">
      <option>Менеджер 1</option>
      <option selected>Менеджер 2</option>
    </select>
    <label>Регион заявки:</label>
    <input type="text" name="region">
    <label>Комментарии:</label>
    <textarea name="comment"></textarea>
  </div>

  <button class="submit-btn">Сохранить</button>

  <script src="script.js"></script>
</body>
</html>
